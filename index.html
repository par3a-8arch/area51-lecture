<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
    <style>
        .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* سه ستون مساوی */
  gap: 10px; /* فاصله بین عکس‌ها */
  padding: 20px;
  justify-items: center; /* وسط چین کردن عکس‌ها */
}

.gallery img {
  width: 100%;       /* عکس پر کند ستون */
  max-width: 200px;  /* حداکثر اندازه هر عکس */
  height: auto;
  border-radius: 8px; /* گوشه‌های گرد */
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

    </style>
</head>
<body>
    <section class="gallery">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 1">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 2">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 3">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 4">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 5">
  <img src="./images/ادم فضیایی.jpg" alt="عکس 6">
</section>

</body>
</html>
